{% extends 'base.html' %}

{% block head %}
    <title>Board Games List</title>
    <script>
        var elements = document.getElementsByClassName("column");
        var i;
        function listView() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.width = "100%";
            }
        }
        function gridView() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.width = "25%";
            }
        }
        function getLink(inputstring){
            var linkstring = ""
            linkstring = linkstring.concat(inputstring.replace(/\W/g, ''));
            return linkstring

        }
    </script>
    <style>
        gamename,publishername{

        }

        .row{
            width: 100%; justify-content: center; padding: 5% 5%; max-height: 50%;
        }
        #gamename{
            justify-content: center;
            color: black;
            font-size: larger;
            font-family: Cambria;
            text-align: center;
            text-anchor: middle;
        }
        #publishername{
            color: black;
            font-size: smaller;
            font-family: Cambria;
            text-align: left;
            text-anchor: start;
        }

    </style>
{% endblock %}
{% block bodywithmargin %}
    <h1 style = "font-size:30px; padding-top:100px; padding-bottom: 25px; padding-left: 30px;">Board Games</h1>
    <button onclick="listView()">List</button>
    <button onclick="gridView()">Grid</button>
    <div class="row">
        {% for i in range (0,12) %}
            {% set g = gameobjects.next() %}
            <div class="column" style="width:25%; height: 100%; justify-content: center;padding: 0% 1%">
                <form action= '/game' method="POST">
                    <button type= "submit" class="btn btn-link" name ="gamename" id="gamename" value= '{{g["Name"]}}' >{{g['Name']}}</button>
                </form>
                <img style="max-width: 100%; height: auto; max-height: 50%;" src='{{g["Image_URL"]}}' alt='{{g["Name"]}}'>
                <form action="/publisher" method="POST">
                    <button type="submit" class="btn btn-link" name= "publishername" id="publishername" value='{{ g["Publisher"] }}'>Publisher: {{ g['Publisher'] }}</button>
                </form>
                <form action="/genre" method="POST">
                    <h6>Genres:{% for genre in g["genres"] %}<button type="submit" class="btn btn-link" name= "genrename" id="genrename" value='{{ genre }}'> {{ genre }}</button>{% endfor %}</h6>
                </form>
                </div>
                {% if i>0 and ((i++1)%4==0) %}
                    </div><div class="row">
                {% endif %}
        {% endfor %}
        </div>
{% endblock %}
